<div class="container-fluid pt-2">
    <form name='FormReg' [formGroup]='FormReg'>
  
  
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" formControlName='nombreProd' class="form-control" placeholder="Nombre"
          aria-describedby="helpId">
        <small id="helpId" class="text-muted">*</small>
      </div>
  
      <div class="form-group">
        <label for="">Descripci√≥n</label>
        <input type="text" formControlName='descProd' class="form-control" placeholder="Descripcion"
          aria-describedby="helpId">
        <small id="helpId" class="text-muted">*</small>
      </div>
  
      <div class="form-group">
        <label for="">Precio</label>
        <input type="number" formControlName='precioProd' class="form-control" placeholder="$$" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Help text</small>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
      <a name="" id="" class="btn btn-primary" (click)='volver()' role="button">Volver</a>
  
  
  
    </form>
    
  
  
  </div>
