<div class="row">
  <div class="col-md-12">
    <table class="table text-center ">
      <thead>
        <h5>Tabla</h5>
        <tr>
          <th *ngFor='let name of columnsName'>{{ name | titlecase }}</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="genTable">
        <tr *ngFor='let item of columnsValue'>
          <td *ngFor='let name of columnsName'>{{item[name]}}</td>

          <td><input type="number" class='text-center' [(ngModel)]='item.quant' min="1" max="100"
              *ngIf='item.editing' >
            <label for="quant" *ngIf='!item.editing'>{{item.quant || 0}}</label>
          </td>
          <td>
            <a (click)='addButtonClicked(item)'> <i class="fas fa-plus"></i></a>
            &nbsp;
            <a (click)='trashButtonClicked(item)'> <i class="fas fa-trash"></i></a>
            &nbsp;
            <a (click)='toggleEditMode(item.idArticulo)' *ngIf='!item.editing'> <i class="fas fa-edit"></i></a>
            <a (click)='toggleSaveMode(item.idArticulo)' *ngIf='item.editing'> <i class="fas fa-save"></i></a>
          </td>
          <td></td>
        </tr>


      </tbody>
    </table>
  </div>
</div>
